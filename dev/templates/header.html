<header>
    <div class="navigation">
        <a href="#"><img class="logo" src="assets/img/logo.svg" alt="logo"></a>
        <div class="serch-bag-enter">
            <form class="header-search">
                <input type="search">
            </form>
            <div class="v-line"></div>
            <button class="bag">
                <svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 1L1 5V19C1 19.5304 1.21071 20.0391 1.58579 20.4142C1.96086 20.7893 2.46957 21 3 21H17C17.5304 21 18.0391 20.7893 18.4142 20.4142C18.7893 20.0391 19 19.5304 19 19V5L16 1H4Z" stroke="#FF4948" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1 5H19" stroke="#FF4948" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14 9C14 10.0609 13.5786 11.0783 12.8284 11.8284C12.0783 12.5786 11.0609 13 10 13C8.93913 13 7.92172 12.5786 7.17157 11.8284C6.42143 11.0783 6 10.0609 6 9" stroke="#FF4948" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

            </button>
            <div class="v-line"></div>
            <button class="enter">
                <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 19V17C17 15.9391 16.5786 14.9217 15.8284 14.1716C15.0783 13.4214 14.0609 13 13 13H5C3.93913 13 2.92172 13.4214 2.17157 14.1716C1.42143 14.9217 1 15.9391 1 17V19" stroke="#FF4948" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                </svg>
            </button>
        </div>
        <button type="button" class="burger">
            <svg width="41" height="29" viewBox="0 0 41 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M39.5007 10.334H10.334" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M39.5 2H2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M39.5 18.666H2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M39.5007 27H10.334" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
    <div class="main">
        <img class="red-phone" src="assets/img/red-immage.svg" alt="headphone">
        <div class="container">
            <h4>Hear it. Feel it</h4>
            <h1>Move with the music</h1>
            <div class="price">
                <i>$ 435</i>
                <div class="line"></div>
                <span>$ 465</span>
            </div>
            <button>buy now</button>
        </div>
    </div>
</header>
